<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotStuff-2 Benchmark Report</title>
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --accent-primary: #58a6ff;
            --accent-secondary: #1f6feb;
            --border: #30363d;
            --success: #3fb950;
            --warning: #d29922;
            --danger: #f85149;
            --purple: #a371f7;
            --shadow: rgba(0, 0, 0, 0.5);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 2rem 1rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 3rem 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 3rem;
        }
        
        header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--purple) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        header .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }
        
        header .version {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.25rem 0.75rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }
        
        .section {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .section h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--accent-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .section h3 {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 1.5rem 0 1rem;
            color: var(--text-primary);
        }
        
        .section h4 {
            font-size: 1rem;
            font-weight: 600;
            margin: 1rem 0 0.5rem;
            color: var(--text-secondary);
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .info-item {
            background: var(--bg-tertiary);
            padding: 1rem;
            border-radius: 6px;
            border: 1px solid var(--border);
        }
        
        .info-item label {
            display: block;
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 0.25rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .info-item value {
            display: block;
            font-family: 'SF Mono', 'Consolas', 'Liberation Mono', Menlo, monospace;
            font-size: 0.95rem;
            color: var(--text-primary);
        }
        
        /* Summary Grid */
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin: 1.5rem 0;
        }
        
        .summary-card {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
        }
        
        .summary-card.recommendation {
            border-color: var(--accent-primary);
            background: rgba(88, 166, 255, 0.1);
        }
        
        .summary-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .summary-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }
        
        .summary-value {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        /* Metrics Grid */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }
        
        .metric-card {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .metric-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }
        
        .metric-card .label {
            color: var(--text-secondary);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
        }
        
        .metric-card .value {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--accent-primary);
            margin-bottom: 0.25rem;
        }
        
        .metric-card .value.metric-fast {
            color: var(--success);
        }
        
        .metric-card .value.metric-medium {
            color: var(--warning);
        }
        
        .metric-card .value.metric-slow {
            color: var(--danger);
        }
        
        .metric-card .unit {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .metric-card .detail {
            color: var(--text-secondary);
            font-size: 0.8rem;
            margin-top: 0.5rem;
            font-family: 'SF Mono', 'Consolas', 'Liberation Mono', Menlo, monospace;
        }
        
        /* Bandwidth Comparison */
        .comparison-note {
            margin-top: 1.5rem;
            padding: 1.5rem;
            background: var(--bg-tertiary);
            border-radius: 8px;
            border: 1px solid var(--border);
        }
        
        .comparison-note h4 {
            margin-top: 0;
            margin-bottom: 1rem;
        }
        
        .bandwidth-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        
        .bandwidth-item {
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 6px;
            border: 1px solid var(--border);
        }
        
        .bandwidth-item.highlight {
            border-color: var(--success);
            background: rgba(63, 185, 80, 0.1);
        }
        
        .bandwidth-label {
            display: block;
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
        }
        
        .bandwidth-value {
            display: block;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .bandwidth-item.highlight .bandwidth-value {
            color: var(--success);
        }
        
        .bandwidth-detail {
            display: block;
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }
        
        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
            font-size: 0.9rem;
        }
        
        thead {
            background: var(--bg-tertiary);
        }
        
        th {
            padding: 0.75rem 1rem;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
            border-bottom: 2px solid var(--border);
        }
        
        td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border);
        }
        
        tbody tr:hover {
            background: var(--bg-tertiary);
        }
        
        .benchmark-name {
            font-family: 'SF Mono', 'Consolas', 'Liberation Mono', Menlo, monospace;
            color: var(--text-primary);
            font-size: 0.85rem;
        }
        
        .metric-fast {
            color: var(--success);
            font-weight: 600;
        }
        
        .metric-medium {
            color: var(--warning);
            font-weight: 600;
        }
        
        .metric-slow {
            color: var(--danger);
            font-weight: 600;
        }
        
        /* Badges */
        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .badge-crypto {
            background: rgba(63, 185, 80, 0.2);
            color: var(--success);
            border: 1px solid var(--success);
        }
        
        .badge-qc {
            background: rgba(88, 166, 255, 0.2);
            color: var(--accent-primary);
            border: 1px solid var(--accent-primary);
        }
        
        .badge-consensus {
            background: rgba(210, 153, 34, 0.2);
            color: var(--warning);
            border: 1px solid var(--warning);
        }
        
        .badge-vote {
            background: rgba(163, 113, 247, 0.2);
            color: var(--purple);
            border: 1px solid var(--purple);
        }
        
        .badge-timer {
            background: rgba(248, 81, 73, 0.2);
            color: var(--danger);
            border: 1px solid var(--danger);
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 2rem 0;
            margin-top: 3rem;
            border-top: 1px solid var(--border);
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        footer a {
            color: var(--accent-primary);
            text-decoration: none;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
        
        footer .links {
            margin-top: 1rem;
        }
        
        footer .links a {
            margin: 0 0.5rem;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 1rem 0.5rem;
            }
            
            header h1 {
                font-size: 2rem;
            }
            
            .section {
                padding: 1.5rem;
            }
            
            .metrics-grid,
            .summary-grid {
                grid-template-columns: 1fr;
            }
            
            table {
                font-size: 0.8rem;
            }
            
            th, td {
                padding: 0.5rem;
            }
            
            .metric-card .value {
                font-size: 1.5rem;
            }
        }
        
        /* Print styles */
        @media print {
            body {
                background: white;
                color: black;
            }
            
            .section {
                border: 1px solid #ccc;
                break-inside: avoid;
            }
            
            .metric-card:hover {
                transform: none;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>HotStuff-2 Benchmark Report</h1>
            <p class="subtitle">Optimal Two-Phase Responsive BFT Consensus</p>
            <span class="version">Two-Phase BFT Consensus</span>
        </header>
        
        {{CONTENT}}
        
        <footer>
            <p>Generated by <a href="https://github.com/edgedlt/hotstuff2" target="_blank">edgedlt/hotstuff2</a>/bench.sh</p>
            <div class="links">
                <a href="https://eprint.iacr.org/2023/397.pdf" target="_blank">Paper</a>
                <a href="https://github.com/edgedlt/hotstuff2" target="_blank">GitHub</a>
            </div>
        </footer>
    </div>
</body>
</html>
